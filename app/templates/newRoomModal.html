<form class="newRoomModal">
	<h1 class="h3">Create new room</h1>
	<div class="form-group">
		<label for="newRoomNameField" >Enter a room name</label>
		<input id="newRoomNameField" class="form-control" type="text" ng-model="newRoomName" autofocus></input>
	</div>
		
	<input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel">
	<input type="submit" ng-disabled="!newRoomName" class="btn btn-primary" ng-click="addRoom()" value="Create Room"  >
	
</form>
